<head>
    <style>
        .header {
            background-color: #F1F1F1;
            text-align: center;
            padding: 20px;
        }

        .column{
            float: left;
        }

        .column.side {
            width: 25%
        }

        .column.middle{
            width: 50%
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px){
            .column.side, .column.middle {
                width: 100%;
            }
        }

        .footer {
            background-color: #F1F1F1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>header</h1>
    </div>
    
    <div class="column side">
        <h2>Side</h2>
        <p>Test Text Here</p>
    </div>

    <div class="column middle">
        <h2>Middle</h2>
        <p>Test Text Here</p>
    </div>

    <div class="column side">
        <h2>Side</h2>
        <p>Test Text Here</p>
    </div>

    <div class="footer">
        <h1>footer</h1>
    </div>

</body>
