<!DOCTYPE html>
<html>
<head>
    <style>

        * {
            box-sizing: border-box;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-image: url("images/italy-arch-site.png");
            background-size: 2000px 200px;
        }

        .transparentbox {
            background-size: 1000px 200px;
            background: rgba(255, 255, 255, .5);
        }

        .leftcolumn{
            float: left;
            width: 75%;
            padding: 10px;
            margin: 30px;
            box-sizing: border-box;
        }

        .rightcolumn {
            width: 20%;
            float: left;
            padding: 5px;
            box-sizing: border-box;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

         /* The navbar container */
        .topnav {
            overflow: hidden;
            background-color: #333;
            margin: 15px;
        }

        /* Navbar links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Links - change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        } 

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {   
                width: 100%;
                padding: 0;
            }
        }

        .footer {
            background-color: #F1F1F1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="transparentbox">
            <h1>Virtual Reality Database</h1>
        </div>
    </div>

    <div class="topnav">
        <a href="page2.html">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

<!-- Start of Body with columns -->
    <div class="row">
        <div class="leftcolumn">
            <h2>Middle</h2>
            <p>Test Text Here</p>
        </div>

        <div class="rightcolumn">
            <a class="twitter-timeline" data-tweet-limit="5" data-width="220" data-chrome="noscrollbar" data-theme="light" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">
                Tweets by TwitterDev
            </a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8">
            </script>
        </div>
    </div>
<!-- End of Body with colums -->

    <div class="footer">
        <h1>footer</h1>
    </div>

</body>
</html>
